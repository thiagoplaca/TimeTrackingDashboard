<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device=width-device, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Time Tracking Dashboard</title>
</head>

<body>
    <div class="container">

        <!--Menu Card-->
        <div class="menu-card">
            <div class="card-report">
                <img src="./images/image-jeremy.png" alt="image jeremy">
                <div>
                    <p class="report" >Report for</p>
                    <div class="name">Jeremy Robson</div>
                </div>
            </div>

            <div class="menu">
                <div class="menu-link">Daily</div>
                <div class="menu-link">Weekly</div>
                <div class="menu-link">Monthly</div>
            </div>
        </div>

        <!--Regular Cards Work-->
        <div class="regular-card work">
            <div class="property-cards">
                <div class="row">
                    <div class="title">Work</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">32hrs</div>
                    <div class="description">Last Week - 36hrs</div>
                </div>
            </div>
        </div>

         <!--Regular Cards Play-->
         <div class="regular-card play">
            <div class="property-cards">
                <div class="row">
                    <div class="title">Play</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">10hrs</div>
                    <div class="description">Last Week - 8hrs</div>
                </div>
            </div>
        </div>

         <!--Regular Cards study-->
         <div class="regular-card study">
            <div class="property-cards">
                <div class="row">
                    <div class="title">Study</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 7hrs</div>
                </div>
            </div>
        </div>

         <!--Regular Cards exercise-->
         <div class="regular-card exercise">
            <div class="property-cards">
                <div class="row">
                    <div class="title">Exercise</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 5hrs</div>
                </div>
            </div>
        </div>

         <!--Regular Cards social-->
         <div class="regular-card social">
            <div class="property-cards">
                <div class="row">
                    <div class="title">Social</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">5hrs</div>
                    <div class="description">Last Week - 10hrs</div>
                </div>
            </div>
        </div>

         <!--Regular Cards selfcare-->
         <div class="regular-card selfcare">
            <div class="property-cards">
                <div class="row">
                    <div class="title">Self Care</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">2hrs</div>
                    <div class="description">Last Week - 2hrs</div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="/meuProjeto/script.js"></script>
</html>
